<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="按钮" id="btn" />
	</body>
</html>

<script src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	
	// ******** 对象互转
	
	// 通过js的语法获取的是js对象
	// $(js对象)
//	var btn = document.getElementById("btn");
//	$(btn).click(function(){
//		alert();
//	})
	
	
	// 通过jq的语法获取的是jq对象
	// jq对象[0]
	// jq对象.get(0)
	var btn = $("#btn");
	btn[0].onclick = function(){
		alert(1);
	}
	btn.get(0).onmouseover = function(){
		alert(2);
	}
</script>
