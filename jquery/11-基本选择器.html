<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div,span{
			    width: 180px;
			    height: 180px;
			    margin: 20px;
			    background: #9999CC;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
		</style>
	</head>
	<body>
		<input type="button" value="改变 id 为 one 的元素的背景色为 红色"  id="b1"/>
		<input type="button" value="改变元素名为 <div> 的所有元素的背景色为 红色"  id="b2"/>
		<input type="button" value="改变 class 为 mini 的所有元素的背景色为 红色"  id="b3"/>
		<input type="button" value="改变所有的<span>元素和 id 为 two 的元素的背景色为红色"  id="b4"/>
	   	<div id="one">id为one</div>
		<div id="two" class="mini" >
	    	id为two，class是 mini
		</div>
		<div class="one" >
		 	class是 one 
		</div>
		<div class="one" >
		 	class是 one
		</div>
		<span class="one">class为one的span元素</span>
		<span class="mini">class为mini的span元素</span>
	</body>
</html>

<script src="js/jquery-1.12.4.min.js"></script>

<script type="text/javascript">
	
	/* 基本选择器 
	 * 
		$('标签名')		标签选择器
		$('#id名')		id选择器
		$('.class名')	类选择器
	 */
	
	var jqBtn = $("input");
	//改变 id 为 one 的元素的背景色
	jqBtn.eq(0).click(function() {
		$("#one").css("backgroundColor","blue");
	})
	//改变元素名为 <div> 的所有元素的背景色
	jqBtn.eq(1).click(function() {
		$("div").css("backgroundColor","blue");
	})
	
	//改变 class 为 mini 的所有元素的背景色
	jqBtn.eq(2).click(function() {
		$(".mini").css("backgroundColor","blue");
	})
	//改变所有的<span>元素和 id 为 two 的元素的背景色
	jqBtn.eq(3).click(function() {
		$("span,#two").css("backgroundColor","blue");
	})

</script>
