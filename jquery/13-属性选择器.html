<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	
	/* 属性选择器
		
		$('A[属性名]')			获得有属性名的A元素
		$('A[属性名=值]')		获得属性名 等于 值的A元素
		$('A[属性名!=值]')		获得属性名 不等于 值的A元素
		$('A[属性名^=值]')		获得属性名 以值开头 的A元素
		$('A[属性名$=值]')		获得属性名 以值结尾 的A元素
		$('A[属性名*=值]')		获得属性名 含有值 的A元素
		$('A[属性名!=值][属性名^=值]')	复合属性选择器，多个属性同时过滤
		
	 */
	
	
	var aInput = $("input");
	//含有属性title 的div元素背景色
	aInput.eq(0).click(function(){
		$("div[title]").css("backgroundColor","red")
	})
	//属性title值等于test的div元素背景色
	aInput.eq(1).click(function(){
		$("div[title = test]").css("backgroundColor","red")
	})
	//属性title值不等于test的div元素(没有属性title的也将被选中)背景色
	aInput.eq(2).click(function(){
		$("div[title != test]").css("backgroundColor","red");
	})
	//属性title值 以te开始 的div元素背景色
	aInput.eq(3).click(function(){
		$("div[title ^= te]").css("backgroundColor","red");
	})
	//属性title值 以est结束 的div元素背景色
	aInput.eq(4).click(function(){
		$("div[title $= est]").css("backgroundColor","red");
	})
	//属性title值 含有es的div元素背景色
	aInput.eq(5).click(function(){
		$("div[title *= es]").css("backgroundColor","red");
	})
	//选取有属性id的div元素，然后在结果中选取属性title值含有“es”的 div 元素背景色
	aInput.eq(6).click(function(){
		$("div[id][title *= es]").css("backgroundColor","red");
	})
</script>
