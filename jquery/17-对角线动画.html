<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="显示" />
		<input type="button" value="隐藏" />
		<input type="button" value="切换" />
		<div class="box">
		<img src="img/01.gif"/>
		</div>
	</body>
</html>

<script src="js/jquery-1.12.4.min.js"></script>
<script>
	
	// 对角线动画
	
	// show();
	// hide();
	// toggle();
	// 默认是不做动画效果的
	// 加时间，毫秒数
	// slow normal fast
	// 600	400	   200
	// 动画的队列机制
	// stop()
	
	var aInput = $("input");
	
	aInput.eq(0).click(function(){
		$(".box").stop().show("slow",function(){
			alert("show - 嵌套函数");
		});
	})
	aInput.eq(1).click(function(){
		$(".box").stop().hide(2000);
	})
	aInput.eq(2).click(function(){
		$(".box").stop().toggle(1000);
	})
	
</script>
