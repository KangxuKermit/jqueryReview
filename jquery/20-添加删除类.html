<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				background: pink;
			}
			.bgcolor{
				background: skyblue;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<input type="button" value="btn1" />
		<input type="button" value="btn2" />
		<input type="button" value="btn3" />
		<input type="button" value="btn4" />
	</body>
</html>

<script src="js/jquery-1.12.4.min.js"></script>
<script>
	
	// addClass()
	// removeClass()
	// toggleClass()
	// hasClass()	true false
	var aInput = $("input");
	
	aInput.eq(0).click(function(){
		$(".box").addClass("bgcolor");
		// js: $(".box").attr("class","box bgcolor");
	})
	
	aInput.eq(1).click(function(){
		$(".box").removeClass("bgcolor");
	})
	
	aInput.eq(2).click(function(){
		$(".box").toggleClass("bgcolor");
	})
	
	aInput.eq(3).click(function(){
		console.log($(".box").hasClass("bgcolor"));
	})
</script>
