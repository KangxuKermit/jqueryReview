<script>
	// 中间默认显示第一张图片
	// $(".centerList>li:first").css("display","block");
	$(".centerList>li:first").show();
	
	// 左右两个ul里面的li最下面的边框要去掉
	$(".leftList>li:last,.rightList>li:last").css("border","none");
	
	// mouseover
	// 鼠标放在不同的文字身上，出现不同的图片
	$(".leftList>li").mouseover(function() {
		// 由于图片的位置和文字的位置是一一对应的，所以只要得到文字的索引值
		// 然后去取对应的图片即可
		clearInterval(timer);
		var i = $(this).index();
		
		// console.log(i);
		$(".centerList>li").eq(i).show().siblings().hide();
		
		num = i;
		
	}).mouseout(function() {
		timer = setInterval(autoPlay,1000);
	})
	
	$(".rightList>li").mouseover(function() {
		// 由于图片的位置和文字的位置是一一对应的，所以只要得到文字的索引值
		// 然后去取对应的图片即可
		// 0-8
		// 9
		clearInterval(timer);
		var i = $(this).index()+9;
		
		// console.log(i);
		$(".centerList>li").eq(i).show().siblings().hide();
		
		num = i;
		
	}).mouseout(function(){
		timer = setInterval(autoPlay,1000);
	})
	
	var num=0;
	var timer;
	// 图片按顺序自动播放
	function autoPlay(){
		num++;
		if(num>17){
			num=0;
		}
		$(".centerList>li").eq(num).show().siblings().hide();
	}
	timer = setInterval(autoPlay,1000);
</script>
